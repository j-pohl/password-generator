<html>

<head>
    <meta charset="UTF-8">
    <meta http-quiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" conent="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title> 
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="mainContainer">
        <h1>Generate a <br>
         <font>random password.</font>
        </h1>
        <h3>Never use an insecure password again.</h3>
        <p>Click on the password fields to copy them.</p>
        <button 
        onclick=generatePassword() 
        class="generatePasswordBtn">
        Generate Password
        </button>
        <hr>
        <div class="divider"></div>
       <h3>Password Length </h3>
        <div class="divider"></div>
        <div class="passwordContainer">
            <div class="PasswordField"
            onclick="copyPassword1" id="password1"></div>
            <div class="PasswordField"
            onclick="copyPassword2" id="password2"></div>
        </div>
        <div class="passwordContainer">
            <div class="PasswordField"
            onclick="copyPassword3" id="password3"></div>
            <div class="PasswordField"
            onclick="copyPassword4" id="password4"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
